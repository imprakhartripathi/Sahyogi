<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        margin-top: -10px;
        padding: 2px;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      header {
        background-color: #1e3a8a; /* Dark blue */
        color: white;
        padding: 20px 10px;
        text-align: center;
        font-size: 2.5em;
        font-weight: bold;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      main {
        max-width: 400px;
        width: 100%;
        margin-top: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
      }
      h1 {
        color: #1e3a8a; /* Dark blue */
        font-size: 1.8em;
        margin-bottom: 20px;
      }
      p {
        font-size: 1em;
        color: #555;
        margin-bottom: 30px;
      }
      /* Form Styles */
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        text-align: left;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      input {
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .btn {
        background-color: #2563eb; /* Blue */
        color: white;
        padding: 10px 20px;
        font-size: 1em;
        font-weight: bold;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .btn:hover {
        background-color: #1e40af; /* Darker Blue */
        transform: translateY(-2px);
      }
      .btn:active {
        background-color: #1d4ed8; /* Slightly Darker Blue */
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <header>Edit User Password</header>
    <main>
      <form method="post" action="/edituser">
        <div class="form-group">
          <label for="username">Enter Old Username</label>
          <input
            type="text"
            name="username"
            placeholder="Enter Old Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            name="newPassword"
            placeholder="Enter new password"
            required
          />
        </div>
        <button type="submit" class="btn">Edit</button>
      </form>
    </main>
  </body>
</html>
